name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        LANG:
          - "de_DE.UTF-8"
          - "en_US.UTF-8"

    steps:
    - uses: actions/checkout@v4

    - name: Set locale
      run: |
          sudo locale-gen ${{ matrix.LANG }}
          sudo update-locale LANG=${{ matrix.LANG }}
    - name: date
      run: |
          date

    - run: |
        sudo apt-get -qq update && sudo apt-get install -yqq libreoffice libreoffice-l10n-de lloconv
    - run: libreoffice --headless --version

    - run: lloconv foo.ods foo.csv
    - run: lloconv foo.ods foo.html
    - run: lloconv foo.ods foo.fods

    - run: cat foo.csv
    - run: cat foo.html
    - run: cat foo.fods
